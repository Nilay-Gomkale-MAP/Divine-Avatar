<html>
<head>
  <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-orbit-controls@1.3.2/dist/aframe-orbit-controls.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>
  <style>
    body, html { margin: 0; overflow: hidden; height: 100%; }
  </style>
</head>
<body>
  <a-scene
    webxr="mode: ar; optionalFeatures: hit-test;"
    vr-mode-ui="enabled: true"
    renderer="colorManagement: true;"
  >
    <a-assets>
      <a-asset-item id="vahanModel" src="/vahan_model.glb"></a-asset-item>
    </a-assets>

    <!-- Model entity with animation mixer -->
    <a-entity
      id="vahan"
      gltf-model="#vahanModel"
      position="0 0 0"
      scale="0.1 0.1 0.1"
      animation-mixer
    ></a-entity>

    <!-- Camera with orbit controls for desktop and non-AR mode -->
    <a-entity 
      camera 
      position="0 1.6 3"
      orbit-controls="target: 0 0 0; enableZoom: true; enablePan: false;"
    ></a-entity>

    <!-- Basic lighting -->
    <a-entity light="type: ambient; intensity: 0.5"></a-entity>
    <a-entity light="type: directional; intensity: 0.8" position="1 2 1"></a-entity>

    <!-- Sky background -->
    <a-sky color="#ECECEC"></a-sky>
  </a-scene>
</body>
</html>
