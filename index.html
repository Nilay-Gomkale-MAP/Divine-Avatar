<html>
<head>
  <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/jeromeetienne/AR.js/1.7.1/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin : 0px; overflow: hidden;">
  <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false;'>
    <!-- Marker camera controls -->
    <a-marker-camera preset='hiro'></a-marker-camera>

    <!-- GLB model on the marker -->
    <a-entity 
      gltf-model="/vahan_model.glb" 
      scale="0.5 0.5 0.5"
      animation-mixer
      position="0 0 0">
    </a-entity>
    
    <a-entity light="type: directional; intensity: 0.8" position="0 4 0"></a-entity>
    <a-entity light="type: ambient; intensity: 0.5"></a-entity>
  </a-scene>
</body>
</html>
